<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
     #display {
    width: 95%;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 1.5em;
    text-align: right; 
  }
     .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 5px;
  }
  button {
    padding: 15px;
    font-size: 1.2em;
    border: 1px solid #bbb;
    border-radius: 3px;
    background-color: #eee;
    cursor: pointer;
  }
  button:hover {
    background-color: #ddd;
  }
  </style>
</head>
<body>
    <div class="calculator">
      <input type="text" id="display">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
    
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button >-</button>
    
        <button>0</button>
        <button>=</button>
        <button>+</button>
    
        <button style="grid-column: 1 / span 2; background-color: #d9534f; color: white;">Clear</button>
        <button style="background-color: #5bc0de; color: white;">&larr;</button>
      </div>
    </div>
    
    </body>
    </html>
